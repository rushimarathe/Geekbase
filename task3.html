<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form p {
            margin-bottom: 10px;
            color: #666;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        form p {
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Sign up</h1>
        Please fill this form to create an account <br>
        Email
        <input type="email" name="email" id="email" required placeholder="Enter the email"><br>
        Password
        <input type="password" name="password" id="password" required placeholder="Enter the password"><br>
        Repeat Password
        <input type="password" name="re-password" id="re-password" required placeholder="Enter the password again"><br>
        <input type="checkbox"> 
        Remember me <br>
        <button>Submit</button>
    </form>
</body>
</html>
